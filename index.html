<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your desired background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay effect for darkness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adjust the opacity for more or less darkness */
            z-index: -1;
        }

        header {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #ff4b1f, #ff9068); /* Fire gradient effect */
            border: 2px solid #ff4b1f;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #ff4b1f;
            color: black;
            transform: scale(1.1);
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .social-buttons a {
            text-decoration: none;
            margin: 5px;
            color: white;
            font-size: 1.5em;
        }

        .social-buttons a:hover {
            color: #ff4b1f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Life</div>
        <div class="nav-buttons">
            <a href="#about">About Me</a>
            <a href="#journey">My Journey</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <div class="content">
        <h1>Welcome to My Life</h1>
        <p>Here is where I document my life's journey, memories, and experiences.</p>
    </div>

    <footer class="social-buttons" style="text-align:center; margin-bottom: 20px;">

        <a href="https://facebook.com" target="_blank">üìò</a>
        <a href="https://instagram.com" target="_blank">üì∏</a>
        <a href="https://linkedin.com" target="_blank">üîó</a>
    </footer>
</body>
</html>

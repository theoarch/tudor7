<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: red;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
            color: white;
        }

        section {
            text-align: center;
            max-width: 600px;
        }

        section h2 {
            color: red;
            margin-bottom: 10px;
        }

        section p {
            line-height: 1.5;
            color: white;
        }

        footer {
            margin-top: 20px;
        }

        footer a {
            margin: 0 10px;
            color: red;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }

            section p {
                font-size: 1rem;
            }

            footer a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Life</h1>
        <p>Documenting my journey, passions, and connections.</p>
    </header>
    <section>
        <h2>About Me</h2>
        <p>
            Hello! My name is [Your Name]. This is a digital reflection of my life,
            filled with memories, achievements, and aspirations. Explore my journey
            and feel free to connect with me below.
        </p>
    </section>
    <footer>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('background.jpg'); /* Replace with your desired background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay effect for darkness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            background: #ff0000; /* Pure red */
            border: 2px solid #ff0000;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #900000; /* Darker red for hover */
            color: white;
            transform: scale(1.1);
        }

        /* Mobile Menu Button */
        .menu-button {
            display: none; /* Hidden by default on desktop */
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .menu-button:hover {
            background: #900000;
        }

        .mobile-nav {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .mobile-nav a {
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-buttons {
                display: none; /* Hide the full navigation bar on mobile */
            }

            .menu-button {
                display: block; /* Show the menu button on mobile */
            }

            .mobile-nav {
                display: flex; /* Reveal the dropdown menu when triggered */
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">My Life</div>
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="nav-buttons">
            <a href="#about">About Me</a>
            <a href="#journey">My Journey</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="mobile-nav">
            <a href="#about">About Me</a>
            <a href="#journey">My Journey</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <div class="content">
        <h1>Welcome to My Life</h1>
        <p>Here is where I document my life's journey, memories, and experiences.</p>
    </div>

    <footer class="social-buttons" style="text-align:center; margin-bottom: 20px;">
        <a href="https://twitter.com" target="_blank">üê¶</a>
        <a href="https://facebook.com" target="_blank">üìò</a>
        <a href="https://instagram.com" target="_blank">üì∏</a>
        <a href="https://linkedin.com" target="_blank">üîó</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudor7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background with darkness effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('wallpaperflare.com_wallpaper (5).jpg') center/cover no-repeat;
            filter: brightness(0.4); /* Darken the background */
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            z-index: 100;
        }

        /* Logo and Name */
        .navbar .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo {
            width: 40px;
            height: 40px;
            background: url('logo-icon.png') center/cover no-repeat;
        }

        .navbar .name a {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar .name a:hover {
            color: gray; /* Change to a lighter shade on hover */
        }

        /* Navigation buttons styled as red buttons */
        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: red;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .menu a:hover {
            background-color: darkred;
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
        }

        .navbar .menu-mobile {
            display: none;
            flex-direction: column;
            background: black;
            position: absolute;
            top: 50px;
            right: 20px;
            padding: 10px;
        }

        .navbar .menu-mobile a {
            padding: 10px 0;
            border-bottom: 1px solid white;
            color: white;
            text-decoration: none;
            background-color: red;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 5px;
        }

        .navbar .menu-mobile a:hover {
            background-color: darkred;
        }

        /* Content Section */
        .content {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 80%;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            line-height: 1.5;
        }

        /* Social Media Links */
        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #00acee; /* Example: Twitter color */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .navbar.active .menu-mobile {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo and Name -->
        <div class="logo-container">
            <div class="logo"></div> <!-- Logo as an icon -->
            <div class="name">
                <a href="#home">Timb Tudor</a> <!-- Name links to home -->
            </div>
        </div>
        <div class="menu">
            <a href="#about">About</a>
            <a href="#journey">Journey</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-mobile">
            <a href="#about">About</a>
            <a href="#journey">Journey</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 id="home">Welcome to my page</h1>
        <p>Feel free to connect with me on Social Media! (Coming up...)</p>
        <div class="social-media">
            <a href="https://x.com/tudorology" target="_blank">Twitter</a>
            
            <a href="https://www.instagram.com/tudor.297/" target="_blank">Instagram</a>
            
        </div>
    </div>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>

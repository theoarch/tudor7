<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('background.jpg'); /* Replace with your desired background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay effect for darkness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            white-space: nowrap;
            flex: 1;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px; /* Adds consistent spacing between buttons */
            flex: 2;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            background: #ff0000; /* Pure red */
            border: 2px solid #ff0000;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1 0 30%; /* Ensures buttons adapt to the screen width */
        }

        .nav-buttons a:hover {
            background: #900000; /* Darker red for hover */
            color: white;
            transform: scale(1.1);
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 0 15px;
        }

        .social-buttons a {
            text-decoration: none;
            margin: 5px;
            color: white;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-buttons a:hover {
            color: #ff0000;
        }

        footer {
            text-align: center;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons {
                justify-content: center;
            }

            .nav-buttons a {
                flex: 1 0 80%; /* Buttons take up most of the width on smaller screens */
                margin-bottom: 10px; /* Adds spacing between rows */
            }

            .logo {
                text-align: center;
                margin-bottom: 10px;
            }

            .content {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-buttons a {
                flex: 1 0 100%; /* Buttons are full-width on very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Life</div>
        <div class="nav-buttons">
            <a href="#about">About Me</a>
            <a href="#journey">My Journey</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <div class="content">
        <h1>Welcome to My Life</h1>
        <p>Here is where I document my life's journey, memories, and experiences.</p>
    </div>

    <footer class="social-buttons">
        <a href="https://twitter.com" target="_blank">üê¶</a>
        <a href="https://facebook.com" target="_blank">üìò</a>
        <a href="https://instagram.com" target="_blank">üì∏</a>
        <a href="https://linkedin.com" target="_blank">üîó</a>
    </footer>
</body>
</html>
